<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<!-- CSS -->
	<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel='stylesheet' type='text/css'>

	<style>
	 .featurette {
	 	overflow: hidden;
	 	width:100%;
	 	margin:0px;
	 	padding:0px;
	 	text-align: center;
	 }
	 div.floater {
	 	text-align: center !important;
	 	background-color:transparent;
	 	position:fixed;
	 	margin:0px;
	 	padding:0px;
	 	width:100%;
	 	height:100%;

	 }
	 p.floatytext {
	 	font-size:78px;
	 	font-family:'Lato',Helvetica,sans-serif;
	 	color:#fff;
	 	position:relative;
	 	top:40%;
	 }
	 p.describetext {
	 	font-family:'Lato', sans-serif;
	 	font-weight:400px;
	 	font-size:32px;
	 	position:relative;
	 	top:43%;
	 	color:#fff;
	 }
	</style>
	<!-- JS -->
	<script type="text/javascript" src='//code.jquery.com/jquery-1.10.2.min.js'></script>
	<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src='//cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.4/waypoints.min.js'></script>
</head>
<body>
	<div class="container-fluid" style="margin:0px !important;padding:0px !important">
	<div class="floater" id="overlaydiv">
		<p class="floatytext" id="title">PING HU</p>
		<p class="describetext" id="hat"></p>
		<span id="arrow" class="glyphicon glyphicon-chevron-down" style="color:#fff;size:50px;position:absolute;top:96%"></span>
	</div>
	<div class="featurette" id="f1" style="background:#0E4191;">
	</div>
	<div class="featurette" id="f2" style="background:#DB5A02;">
	</div>
	<div class="featurette" id="f3" style="background:#018B74">
	</div>
	<div class="featurette" id="f4" style="background:#DB8C02">
	</div>
	<div class="featurette" id="f5" style="background:#000000">
	</div>
	</div>

	<!-- javascript/jQuery below -->
	<script>


	// HEIGHT OF DA WINDOW

	function setFeatureHeight() {
	var windowHeight = $(window).height().toString() + "px";

	$(".featurette").css("height", windowHeight);
	}

	// Changes floatytext
	function changeTitle(title) {
		document.getElementById("title").innerHTML = "";
		var titleText;
		titleText = document.createTextNode(title);
		document.getElementById("title").appendChild(titleText);
	}
	
	// Changes describetext
	function changeDescription(location) {
		document.getElementById("hat").innerHTML = "";
		document.getElementById("title").innerHTML = "";
		document.getElementById("hat").setAttribute("style", "color:#FFFFFF!important");
		document.getElementById("title").setAttribute("style", "color:#FFFFFF!important");
		var newText;
		var titleText = document.createTextNode("PING HU");
		if (location == "f1") {
			newText = document.createTextNode("B.Sc. Computer Science, May 2017");
		} else if (location == "f2") {
			$("#arrow").fadeOut(350);
			newText = document.createTextNode("Twitter Engineering Intern, Summer 2014");
		} else if (location == "f3") {
			newText = document.createTextNode("Linux Lab Consultant, Fall 2014");
		} else if (location == "f4") {
			newText = document.createTextNode("Intro CS TA, Spring and Fall 2014");
		} else if (location == "f5") {
			// Pink colored text
			titleText = document.createTextNode("GET IN TOUCH");
			document.getElementById("title").setAttribute("style", "color:#EFBBCC!important");
			document.getElementById("hat").setAttribute("style", "color:#FFFFFF!important");
			// Email
			var user = "ping_hu";
			var address = "brown.edu";
			newText = document.createTextNode(user + "@" + address);
		}
		document.getElementById("hat").appendChild(newText);
		document.getElementById("title").appendChild(titleText);

	}

	setFeatureHeight();

	//On refresh, scroll to top
	$(document).ready(function(){
    	$(this).scrollTop(0);
    	$("#arrow").fadeIn(350);
	});

	$('#f1').waypoint(function(direction) {
		changeDescription("f1");
	}, {offset:'50%'});
	$('#f2').waypoint(function(direction) {
    	changeDescription("f2");
    	if (direction == "up"){
    		changeDescription("f1");
    	}
	}, {offset:'50%'});
	$('#f3').waypoint(function(direction) {
    	changeDescription("f3");
    	if (direction == "up"){
    		changeDescription("f2");
    	}
	}, {offset:'50%'});
	$('#f4').waypoint(function(direction) {
    	changeDescription("f4");
    	if (direction == "up"){
    		changeDescription("f3");
    	}

	}, {offset:'50%'});
	$('#f5').waypoint(function(direction) {
    	changeDescription("f5");
    	if (direction == "up"){
    		changeDescription("f4");
    	}

	}, {offset:'50%'});

	// Change featurette height whenever resize happens
	$(window).resize(function() {
	    setFeatureHeight();
	});

	$(window).trigger('resize');

	</script>

</body>
</html>
